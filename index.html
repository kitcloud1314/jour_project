<html>

    <head>
        <title>Page Title</title>
    </head>

    <body>

        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="https://code.highcharts.com/modules/exporting.js"></script>

        <div id="container" style="min-width: 310px; height: 400px; max-width: 800px; margin: 0 auto"></div>
        <script src="https://code.highcharts.com/modules/export-data.js"></script>

        <div id="container2" style="min-width: 310px; height: 400px;  max-width: 800px; margin: 0 auto"></div>


        <script>
            Highcharts.chart('container', {
                chart: {
                    type: 'scatter',
                    zoomType: 'xy'
                },
                title: {
                    text: 'Candidates, elected members in the Legislative Council by Sex'
                },
                xAxis: {
                    title: {
                        enabled: true,
                        text: 'Year'
                    },
                    startOnTick: true,
                    endOnTick: true,
                    showLastLabel: true
                },
                yAxis: {
                    title: {
                        text: 'Number'
                    }
                },
                legend: {
                    layout: 'vertical',
                    align: 'left',
                    verticalAlign: 'top',
                    x: 100,
                    y: 70,
                    floating: true,
                    backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF',
                    borderWidth: 1
                },
                plotOptions: {
                    scatter: {
                        marker: {
                            radius: 5,
                            states: {
                                hover: {
                                    enabled: true,
                                    lineColor: 'rgb(100,100,100)'
                                }
                            }
                        },
                        states: {
                            hover: {
                                marker: {
                                    enabled: false
                                }
                            }
                        },
                        tooltip: {
                            headerFormat: '<b>{series.name}</b><br>',
                        }
                    }
                },
                series: [{
                    name: 'Female Candidate',
                    color: 'rgba(223, 83, 83, .5)',
                    data: [
                        [2000, 28],
                        [2004, 26],
                        [2008, 38],
                        [2012, 56],
                        [2016, 53]
                    ]

                }, {
                    name: 'Male Candidate',
                    color: 'rgba(119, 152, 191, .5)',
                    data: [
                        [2000, 127],
                        [2004, 133],
                        [2008, 163],
                        [2012, 231],
                        [2016, 245]
                    ]
                }, {
                    name: 'Female Elected Members',
                    color: 'rgba(204, 153, 255, .5)',
                    data: [
                        [2000, 10],
                        [2004, 10],
                        [2008, 11],
                        [2012, 11],
                        [2016, 12]
                    ]
                }, {
                    name: 'Male Elected Members',
                    color: 'rgba(204, 255, 153, .5)',
                    data: [
                        [2000, 50],
                        [2004, 49],
                        [2008, 49],
                        [2012, 59],
                        [2016, 58]
                    ]
                }]
            });


            Highcharts.chart('container2', {
                chart: {
                    type: 'column'
                },
                title: {
                    text: 'Voter turnout in Legislative Council election in 2016 by Sex'
                },
                xAxis: {
                    categories: ['18-20', '21-25', '26-30', '31-35', '36-40', '41-45', '46-50', '51-55', '56-60', '61-65', '66-70', '>=71']
                },
                yAxis: {
                    min: 0,
                    title: {
                        text: 'Registered Elector'
                    }
                },
                tooltip: {
                    pointFormat: '<span style="color:{series.color}">{series.name}</span>: <b>{point.y}</b> ({point.percentage:.0f}%)<br/>',
                    shared: true
                },
                plotOptions: {
                    column: {
                        stacking: 'percent'
                    }
                },
                series: [{
                    name: 'Female',
                    data: [34995, 72750, 73411, 75126, 77811, 91477, 107281, 134033, 132631, 105949, 84014, 114431]
                }, {
                    name: 'Male',
                    data: [36884,72417, 76912, 78837, 77966, 83466, 92576, 119499, 130187, 106657, 88684, 131429]
                }]
            });
        </script>
    </body>

</html>
