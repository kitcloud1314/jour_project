<!DOCTYPE HTML>
<html>

    <head>
        <script>
            window.onload = function() {

                var chart = new CanvasJS.Chart("chartContainer", {
                    animationEnabled: true,
                    title: {
                        text: "Candidates, elected members and appointed members in Government Councils (based on election year) by sex"
                    },
                    axisX: {
                        title: "Years"
                    },
                    axisY: {
                        title: "Fertility Rate"
                    },
                    legend: {
                        horizontalAlign: "left"
                    },
                    data: [{
                        type: "bubble",
                        showInLegend: true,
                        legendText: "Size of Bubble Represents Population in Millions",
                        legendMarkerType: "circle",
                        legendMarkerColor: "grey",
                        toolTipContent: "<b>{name}</b><br/>Life Exp: {x} yrs<br/> Fertility Rate: {y}<br/> Population: {z}mn",
                        dataPoints: [
                            //{ x: 68.3, y: 2.4, z: 1309.05 , name: "India"},
                            //{ x: 76, y: 1.57, z:1371.22, name: "China"},
                            {
                                x: 2000,
                                y: 1.84,
                                z: 320.896,
                                name: "US"
                            }, {
                                x: 2004,
                                y: 2.44,
                                z: 258.162,
                                name: "Indonesia"
                            }, {
                                x: 2008,
                                y: 1.78,
                                z: 225.962,
                                name: "Brazil"
                            }, {
                                x: 2012,
                                y: 2.21,
                                z: 125.890,
                                name: "Mexico"
                            }, {
                                x: 2016,
                                y: 5.59,
                                z: 181.181,
                                name: "Nigeria"
                            }
                        ]
                    }]
                });
                chart.render();

            }
        </script>
    </head>

    <body>
        <div id="chartContainer" style="height: 370px; width: 100%;"></div>
        <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    </body>

</html>
